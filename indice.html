<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorações de Aniversário - Aluguel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://example.com/logo.png" alt="Logo da empresa" class="logo">
        <h1>Decorações de Aniversário - Aluguel</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="grid-produtos">
                <!-- Os produtos serão adicionados dinamicamente via JavaScript -->
            </div>
        </section>
        <section id="carrinho">
            <h2>Carrinho de Aluguel</h2>
            <ul id="itens-carrinho"></ul>
            <p id="total-carrinho">Total: R$ 0,00</p>
            <button id="finalizar-aluguel">Finalizar Aluguel</button>
        </section>
    </main>
    <footer>
        <p>© 2024 Decorações de Aniversário - Aluguel. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
